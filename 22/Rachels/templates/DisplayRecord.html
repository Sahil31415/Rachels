<!DOCTYPE html>
<html>
<head>
    <title>All Records</title>

    <!-- Styles -->
    <style>
        body {
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial;
            background: #fafafa;
            margin: 0;
            color: #333;
        }
        header {
            background: #004aad;
            padding: 15px 20px;
            color: white;
        }
        .container {
            max-width: 900px;
            margin: 35px auto;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.05);
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            border-bottom: 1px solid #eee;
        }
        th {
            background: #f5f7fb;
            color: #004aad;
        }
        .btn {
            background: #004aad;
            color: white;
            padding: 8px 14px;
            border-radius: 6px;
            text-decoration: none;
        }
    </style>
</head>

<body>

<header>
    <h2>All Records</h2>
</header>

<div class="container">
    <h1>All Records</h1>

    <table>
        <thead>
        <tr>
            <th>Date</th>
            <th>Location</th>
            <th>Status</th>
            <th>Details</th>
            <th>Actions</th>
        </tr>
        </thead>

        <tbody>
        {% for r in records %}
            <tr>
                <td>{{ r.date }}</td>
                <td>{{ r.location }}</td>
                <td>{{ r.status }}</td>
                <td>{{ r.details }}</td>
                <td>
                    <a class="btn" href="{% url 'record_detail' r.pk %}">View</a>
                    <a class="btn" href="{% url 'delete_record' r.pk %}" style="background:#d9534f;">Delete</a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

    <br>
    <a href="/" class="btn">Back</a>
</div>

</body>
</html>
