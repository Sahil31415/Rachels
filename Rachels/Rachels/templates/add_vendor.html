{% extends "base.html" %}

{% block title %}Add Vendor{% endblock %}

{% block head %}
<style>
  /* --- Add Vendor Premium Styles --- */
  
  .form-container {
    max-width: 680px;
    margin: 40px auto;
    background: var(--page);
    padding: 48px;
    border-radius: var(--radius);
    box-shadow: var(--shadow-sm);
    border: 1px solid rgba(90, 64, 50, 0.08); 
  }

  /* Header */
  .form-header {
    margin-bottom: 32px;
    text-align: center;
  }
  
  .form-header h2 {
    margin: 0 0 8px 0;
    color: var(--accent-600);
    font-size: 26px;
    font-weight: 800;
  }
  
  .form-header p {
    color: var(--muted);
    font-size: 14px;
    margin: 0;
  }

  /* Inputs */
  label {
    display: block;
    margin-bottom: 8px;
    font-weight: 600;
    font-size: 12px;
    text-transform: uppercase;
    letter-spacing: 0.08em;
    color: var(--accent);
  }

  /* Match Add Record Input Style */
  input[type="text"] {
    width: 100%;
    padding: 14px 16px;
    border-radius: 12px;
    border: 1px solid rgba(90, 64, 50, 0.15);
    background: #fff;
    font-size: 15px;
    color: var(--text);
    transition: all 0.2s ease;
    box-sizing: border-box;
    font-family: inherit;
    box-shadow: 0 2px 4px rgba(90, 64, 50, 0.02);
  }

  input[type="text"]:focus {
    outline: none;
    border-color: var(--accent);
    box-shadow: 0 0 0 3px rgba(90, 64, 50, 0.1);
    transform: translateY(-1px);
  }

  /* Items Wrapper */
  .items-wrapper {
    background: rgba(255, 255, 255, 0.6);
    border: 1px solid rgba(90, 64, 50, 0.08);
    border-radius: 16px;
    padding: 24px;
    margin-top: 8px;
  }

  /* Dynamic Row Grid */
  .item-row {
    display: grid;
    grid-template-columns: 1fr 48px; /* Input | Delete Button */
    gap: 12px;
    margin-bottom: 16px;
    align-items: center;
    animation: slideDown 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
  }

  /* Delete Button (Icon Style) */
  .btn-remove {
    width: 48px;
    height: 48px; /* Matches input height */
    display: flex;
    align-items: center;
    justify-content: center;
    background: #fff;
    color: #a63a2e;
    border: 1px solid rgba(181, 90, 72, 0.2);
    border-radius: 12px;
    cursor: pointer;
    transition: all 0.2s;
  }
  .btn-remove:hover {
    background: #a63a2e;
    color: white;
    box-shadow: 0 4px 10px rgba(166, 58, 46, 0.2);
    transform: rotate(90deg);
  }

  /* Add Button (Dashed) */
  .btn-add-row {
    width: 100%;
    padding: 14px;
    border: 2px dashed rgba(90, 64, 50, 0.15);
    background: transparent;
    color: var(--accent);
    font-weight: 700;
    border-radius: 12px;
    cursor: pointer;
    transition: all 0.2s;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
  }
  .btn-add-row:hover {
    background: rgba(90, 64, 50, 0.05);
    border-color: var(--accent);
    transform: translateY(-1px);
  }

  /* Actions */
  .form-actions {
    display: flex;
    gap: 16px;
    margin-top: 32px;
    padding-top: 24px;
    border-top: 1px solid rgba(90, 64, 50, 0.1);
  }
  .form-actions .btn { flex: 1; justify-content: center; padding: 14px; }

  @keyframes slideDown {
    from { opacity: 0; transform: translateY(-10px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>
{% endblock %}

{% block content %}

<main class="form-container">
  
  <div class="form-header">
    <h2>Add New Vendor</h2>
    <p>Define the vendor details and the specific items they supply.</p>
  </div>

  <form method="post">
    {% csrf_token %}
    
    <div style="margin-bottom:32px;">
      <label for="{{ form.name.id_for_label }}">Vendor Name</label>
      {{ form.name }}
    </div>

    <div>
      <label style="margin-bottom:12px;">Items Provided</label>
      
      <div class="items-wrapper">
        <div id="itemsWrap">
          <div class="item-row">
            <input type="text" name="items[]" placeholder="e.g. Fresh Milk" required />
            
            <button type="button" class="btn-remove" onclick="removeItem(this)" title="Remove item">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="3 6 5 6 21 6"></polyline>
                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                <line x1="10" y1="11" x2="10" y2="17"></line>
                <line x1="14" y1="11" x2="14" y2="17"></line>
              </svg>
            </button>
          </div>
        </div>

        <button type="button" onclick="addItem()" class="btn-add-row">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
            <line x1="12" y1="5" x2="12" y2="19"></line>
            <line x1="5" y1="12" x2="19" y2="12"></line>
          </svg>
          Add Another Item
        </button>
      </div>
    </div>

    <div class="form-actions">
      <button class="btn primary" type="submit">Save Vendor</button>
      <a class="btn ghost" href="{% url 'Home' %}">Cancel</a>
    </div>

  </form>
</main>

{% endblock %}

{% block scripts %}
<script>
  function addItem(){
    const wrap = document.getElementById('itemsWrap');
    const div = document.createElement('div');
    div.className = 'item-row';
    
    // Use the exact same SVG icon structure
    div.innerHTML = `
      <input type="text" name="items[]" placeholder="Item name" required />
      <button type="button" class="btn-remove" onclick="removeItem(this)" title="Remove item">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <polyline points="3 6 5 6 21 6"></polyline>
          <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
          <line x1="10" y1="11" x2="10" y2="17"></line>
          <line x1="14" y1="11" x2="14" y2="17"></line>
        </svg>
      </button>
    `;
    wrap.appendChild(div);
    
    // Auto-focus the new input
    div.querySelector('input').focus();
  }

  function removeItem(btn){
    const row = btn.parentElement;
    
    // If it's the last row, clear it instead of removing
    const wrap = document.getElementById('itemsWrap');
    if (wrap.children.length <= 1) {
       row.querySelector('input').value = '';
       return;
    }

    // Add a quick fade out effect before removing
    row.style.opacity = '0';
    row.style.transform = 'translateY(-10px)';
    setTimeout(() => row.remove(), 200);
  }
</script>
{% endblock %}
